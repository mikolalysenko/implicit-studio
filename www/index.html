<!DOCTYPE html>
<html lang="en">
  <title>Implicit Surface Editor</title>
  <style type="text/css" media="screen">

    #container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      top: 0;
    }
    
    #errorpane {
      position: absolute;
      top: 0;
      left: 0;
      color: red;
      z-index: 10;
    }
  
    #editpane {
      position: absolute;
      bottom: 2%;
      left: 1%;
      right: 2%;
      top: 80%;
      z-index:10;
    }
    
    #dimspane {
      position: absolute;
      right: 0;
      top: 0;
      z-index:10;
    }
    
    .editor {
      position:absolute;
      width: 45%;
      height: 100%;
    }
    
  </style>
  <body>
    <div id="container"></div>
    
    <div id="errorpane"></div>
    
    <div id="dimspane">
      <div>
        X:
        <label for="minX">Lo</label><input class="numFloat" type="number" id="minX" min="-100" max="100" step="0.01" value="-10">
        <label for="maxX">Hi</label><input class="numFloat" type="number" id="maxX" min="-100" max="100" step="0.01" value="10">
        <label for="dimsX">Res</label><input class="numInt" type="number" id="dimsX" min="1" max="128" step="1" value="64">
      </div>

      <div>
        Y:
        <label for="minY">Lo</label><input class="numFloat" type="number" id="minY" min="-100" max="100" step="0.01" value="-10">
        <label for="maxY">Hi</label><input class="numFloat" type="number" id="maxY" min="-100" max="100" step="0.01" value="10">
        <label for="dimsY">Res</label><input class="numInt" type="number" id="dimsY" min="1" max="128" step="1" value="64">
      </div>
      
      <div>
        Z:
        <label for="minZ">Lo</label><input class="numFloat" type="number" id="minZ" min="-100" max="100" step="0.01" value="-10">
        <label for="maxZ">Hi</label><input class="numFloat" type="number" id="maxZ" min="-100" max="100" step="0.01" value="10">
        <label for="dimsZ">Res</label><input class="numInt" type="number" id="dimsZ" min="1" max="128" step="1" value="64">
      </div>
    </div>
    
    <div id="editpane">
<textarea id="potential" class="editor" type="text" style="left:0;">
return x*x + y*y + z*z - 10.0
</textarea>

<textarea id="color" class="editor" type="text" style="right:0;">
return [1,0,0]
</textarea> 
    </div>
  
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
